<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/da1f80cd9f.js" crossorigin="anonymous"></script>
    <title>Payment Process</title>
</head>

<body>
    <!-- Header -->
    <!-- este  es el que le da forma de carta  -->
    <div class="border m-5">
        <!-- ///este es el que le da forma de carta -->
        <div class="bg-light p-3">
            <h2>Payment for example</h2>
        </div>
        <!-- ///Header -->

        <!-- Alert -->
        <div class="alert alert-danger m-3" role="alert">Some fields are missing</div>
        <!-- //Alert -->

        <!-- Body -->
        <form class="row g-5 mx-3">

            <div class="col-md-5">
                <label for="inputPassword4" class="form-label">Card #</label>
                <input type="number" class="form-control" id="exampleFormControlInput1"
                    placeholder="XXXX-XXXX-XXXX-XXXX">
            </div>
            <div class="col-md-3">
                <label for="inputPassword4" class="form-label">CVV #</label>
                <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="000">
            </div>


            <div class="col-md-4 d-flex align-items-end">

                <div class="input-group">
                    <span class="input-group-text" id="basic-addon1">$</span>
                    <label for="inputPassword4" class="form-label"></label>
                    <input type="number" class="form-control" id="inputPassword4">
                </div>
            </div>


            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Firstame</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Lastname</label>
                <input type="email" class="form-control" id="inputPassword4">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
            </div>

            <div class="col-md-2">
                <label for="inputZip" class="form-label">Postal Code</label>
                <input type="number" class="form-control" id="inputZip">
            </div>

            <div class="col-md-6">
                <button type="button" class="btn btn-secondary">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="option1">
                        <label class="form-check-label" for="inlineRadio1"><i
                                class="fa-brands fa-cc-mastercard"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                            value="option2">
                        <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                            value="option2">
                        <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-amex"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                            value="option2">
                        <label class="form-check-label" for="inlineRadio2"><i
                                class="fa-brands fa-cc-diners-club"></i></label>
                    </div>
                </button>
            </div>
            <!-- Message -->
            <div class="col-md-6">

                <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                <div id="emailHelp" class="form-text">Add any notes here</div>
            </div>

    <!-- /// Message  -->
    <nav class="navbar bg-body-tertiary border">
        <form class="container-fluid justify-content-start mx-2">
            <button type="button" class="btn btn-secondary ms-auto me-1">Cancel</button>
            <button type="button" class="btn btn-primary">Send</button>
        </form>


        </form>




        <!-- //Body -->





        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</body>

</html>
